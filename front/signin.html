<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 지도</title>
    <meta name="autour" content="오송이" />
    <meta name="description" content="맛집지도 서비스" />
    <meta
        name="keywords"
        content="맛집지도, 유튜버맛집"
    />
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./sign.css">
</head>


<body>
    <nav>

        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title">맛집지도</h1>
                <button class="nav-contact">
                    <a href="./signin.html">로그인/회원가입</a>
                </button>
            </div>
        </div>

    </nav>


    <main>

        <div class="inner">

            <div class="signin-container">
                <h2>맛집지도 로그인</h2>
                
                <div class="signin-form">
                    <input type="text" placeholder="아이디" id="userID" />
                    <input type="password" placeholder="비밀번호" id="password" />
                    <input type="button" placeholder="로그인" id="sign-in" />

                    <div class="signup-container">
                        <a href="./signup.html" id="signup">회원가입</a>
                    </div>
                </div>
            </div>

        </div>
            
    </main>
    

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
        integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="/url.js"></script>
    <script src="/signin.js"></script>
</body>


</html>
