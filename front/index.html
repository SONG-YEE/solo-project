<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 지도</title>
    <meta name="autour" content="오송이" />
    <meta name="description" content="맛집지도 서비스" />
    <meta
        name="keywords"
        content="맛집지도, 유튜버맛집"
    />
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./map.css">
</head>


<body>
    <nav>

        <div class="inner">

            <div class="nav-container">
                <h1 class="nav-title">맛집지도</h1>

                <div class="sign-container">
                    <!-- 비회원 -->
                    <div class="unsigned">
                        <a href="">로그인/회원가입</a>
                    </div>

                    <!-- 회원 -->
                    <div class="signed hidden">
                        
                        <div class="dropdown">
                            <div class="dropdown-button">
                                반가워요, <span class="nickname"></span>님!
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </nav>


    <main>
        <!-- 카테고리 -->
        <section id="category">
            <div class="inner">

                <div class="category-container">
                    <h2 class="category-title">카테고리</h2>
                    <div class="category-list">
                        <button class="category-item" id="korea">한식</button>
                        <button class="category-item" id="china">중식</button>
                        <button class="category-item" id="japan">일식</button>
                        <button class="category-item" id="america">양식</button>
                        <button class="category-item" id="wheat">분식</button>
                        <button class="category-item" id="meat">구이</button>
                        <button class="category-item" id="sushi">회/초밥</button>
                        <button class="category-item" id="etc">기타</button>
                    </div>
                </div>

            </div>
        </section>

        <!-- 지도 -->
        <div id="map" class="inner"></div>
            
    </main>
    
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ed03fa337b7cb5a0d6b52dfab0efd03c&libraries=services">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
        integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="../back/url.js"></script>
    <script src="../back/map.js"></script>
    <script src="../back/header.js"></script>
</body>


</html>
